   <style>
      #main-loader {
        width: 100px;
        height: 100px;
        z-index: 12;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 50px);
      }

      .pulsating-circle {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 120px;
        height: 120px;
      }

      .pulsating-circle:before {
        content: '';
        position: relative;
        display: block;
        width: 200%;
        height: 200%;
        box-sizing: border-box;
        margin-left: -50%;
        margin-top: -50%;
        border-radius: 240px;
        background-color: #3d4db6;
        animation: pulse-ring 1.7s cubic-bezier(0.215, 0.61, 0.3, 0.3) infinite;
      }

      .pulsating-circle:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        display: block;
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 60px;
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(0.33);
        }
        80%,
        100% {
          opacity: 0;
        }
      }
    </style>
