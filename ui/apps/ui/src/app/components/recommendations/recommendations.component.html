<ng-container *ngIf="recommendations.length > 0">
  <div class="row">
    <div class="col-md-12">
      <div class="mb-4">
        <span class="based-on-your-search">
          <div class="recommend-box">
            <svg
              class="svg-inline--fa fa-cloud fa-w-20"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="cloud"
              role="img"
              style="width: 24px !important"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M537.6 226.6c4.1-10.7 6.4-22.4 6.4-34.6 0-53-43-96-96-96-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32c-88.4 0-160 71.6-160 160 0 2.7.1 5.4.2 8.1C40.2 219.8 0 273.2 0 336c0 79.5 64.5 144 144 144h368c70.7 0 128-57.3 128-128 0-61.9-44-113.6-102.4-125.4z"
              ></path></svg
            ><!-- <i class="fas fa-cloud"></i> Font Awesome fontawesome.com -->
            SUGGESTED
          </div>
        </span>
      </div>
    </div>
  </div>
  <div class="row" style="padding: 15px">
    <div class="container col-md-12">
      <div class="row mb-4 ml-0 mr-0">
        <div
          *ngFor="let recommendation of recommendations"
          class="service-info-box recommendation ver-1"
        >
          <header>
            <a
              data-probe="recommendation-panel"
              data-service-id="508"
              target="_blank"
              [attr.href]="
                redirectService.internalUrl(
                  recommendation.url,
                  recommendation.id,
                  recommendation.type
                )
              "
              >{{ recommendation.title }}</a
            >
          </header>
          <article>
            <p>{{ recommendation.description }}</p>
          </article>
          <!--          <footer>-->
          <!--            <div class="column-left">-->
          <!--              <p>-->
          <!--                <small> Organisation: </small>-->
          <!--                <br />-->
          <!--                <span>{{ recommendation.organisation }}</span>-->
          <!--                <br />-->
          <!--              </p>-->
          <!--            </div>-->
          <!--          </footer>-->
        </div>
      </div>
    </div>
  </div>
</ng-container>
